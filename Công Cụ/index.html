<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>NHẠC HAY</title>
		<link rel="stylesheet" href="./css/jquery.mCustomScrollbar.css">
		<link rel="stylesheet" href="./css/main.css">
	
		<script src="./js/jquery-1.12.4.js"></script>
		<script src="./js/jquery.mCustomScrollbar.js"></script>
		<script src="./js/player.js"></script>
		<script src="./js/progress.js"></script>
		<script src="./js/lyrics.js"></script>
		<script src="./js/main.js"></script>
	</head>
	<body>
		<div class="layer-1">
			<div class="rain-drop"></div>
			<div class="rain-drop"></div>
			<div class="rain-drop"></div>
			<div class="rain-drop"></div>
			<div class="rain-drop"></div>
			<div class="rain-drop"></div>
			<div class="rain-drop"></div>
			<div class="rain-drop"></div>
			<div class="rain-drop"></div>
			<div class="rain-drop"></div>
			<div class="rain-drop"></div>
			<div class="rain-drop"></div>
			<div class="rain-drop"></div>
			<div class="rain-drop"></div>
			<div class="rain-drop"></div>
			<div class="rain-drop"></div>
			<div class="rain-drop"></div>
			<div class="rain-drop"></div>
			<div class="rain-drop"></div>
			<div class="rain-drop"></div>
			
		  </div>
		<div class="header">
			<h1 class="logo"><a href="#">
				3TG
			</a></h1>
			
			<ul class="register">
				<marquee >
					<p style="color: red; font-size: 20px;">HÃY THƯ GIẢN VÀ THƯỞNG THỨC NHẠC NHE!!!!</p>
				</marquee>
			</ul>
		</div>
		<div class="content">
			<div class="content_in">
				<div class="content_left">
					<div class="content_toolbar">
						<span><i class="iconfont icon-icon--"></i>&nbsp;Bài Hát</span>
						<span><i class="iconfont icon-icon--"></i>&nbsp;PlayList</span>
						<span><i class="iconfont icon-xiazai"></i>&nbsp;Nghệ Sĩ</span>
						<span><i class="iconfont icon-shanchu"></i>&nbsp;Top 100 </span>
					</div>
					<div class="content_list" data-mcs-theme="minimal-dark">
						<ul>
							<li class="list_title">
								<div class="list_check"><i></i></div>
								<div class="list_number"></div>
								<div class="list_name">BÀI HÁT</div>
								<div class="list_singer">CA SĨ</div>
								<div class="list_time">Thời gian</div>
							</li>
							
						</ul>
					</div>
				</div>
				<div class="content_right">
					<div class="song_info">
						<a href="javascript:;" class="song_info_pic">
							<img src="img/qq_music/hhwq.jpg" alt="">
						</a>
						<div class="song_info_name">TÊN BÀI HÁT:
							<a href="javascript:;"></a>
						</div>
						<div class="song_info_singer">TÊN CA SĨ:
							<a href="javascript:;"></a>
						</div>
						<div class="song_info_album">TÊN ALBUM:
							<a href="javascript:;"></a>
						</div>
					</div>
					<div class="song_lyric_container">
						<ul class="song_lyric"></ul>
					</div>
					
				</div>
			</div>
		</div>
		<div class="footer">
			<div class="footer_in">
				<a href="javascript:;" class="music_pre"></a>
				<a href="javascript:;" class="music_play"></a>
				<a href="javascript:;" class="music_next"></a>
				<div class="music_progress_info">
					<div class="music_progress_top">
						<span class="music_progress_name">后会无期 - 徐良 / 汪苏泷</span>
						<span class="music_progress_time">00:00 / 04:16</span>
					</div>
					<div class="music_progress_bar">
						<div class="music_progress_line">
							<div class="music_progress_dot"></div>
						</div>
					</div>
				</div>
				<a href="javascript:;" class="music_mode1"></a>
				<a href="javascript:;" class="music_fav"></a>
				<a href="javascript:;" class="music_down"></a>
				<a href="javascript:;" class="music_comment"></a>
				<!-- <a href="javascript:;" class="music_only"></a> -->
				<div class="music_voice_info">
					<a href="javascript:;" class="music_voice_icon"></a>
					<div class="music_voice_bar">
						<div class="music_voice_line">
							<div class="music_voice_dot"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="mask_bg"></div>
		<div class="mask"></div>
		<audio src=""></audio>
		
	</body>
</html>
